<div
  class="bg-gradient-to-r py-10 from-pink-50 to-pink-200 min-h-full flex flex-col justify-center items-center"
>
  <div class="flex items-center">
    <img class="h-24" src="../../assets/logo.png" />
    <span class="font2 text-5xl font-semibold text-pink-500 mx-3"
      >Royal Clinic</span
    >
  </div>
  <div class="grid grid-cols-2 space-x-4 my-4">
    <div
      (click)="changeUserType('doctor')"
      class="col-span-1 bg-white cursor-pointer hover:shadow-xl border-2 border-t-4 border-gray-300 h-40 w-40 rounded-lg flex flex-col text-center items-center text-xl justify-center font1 text-teal-500 font-bold"
    >
      <img class="h-11 my-2" src="../../assets/doctoricon.png" /> DOCTOR
    </div>
    <div
      (click)="changeUserType('patient')"
      class="col-span-1 cursor-pointer hover:shadow-xl border-2 border-t-4 border-gray-300 bg-white h-40 w-40 rounded-lg flex flex-col text-center items-center text-xl justify-center font1 text-teal-500 font-bold"
    >
      <img class="h-11 my-2" src="../../assets/patient.png" /> PATIENT
    </div>
  </div>
</div>
