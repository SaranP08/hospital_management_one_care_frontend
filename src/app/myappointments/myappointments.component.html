<div
  class="bg-gradient-to-r py-10 from-pink-50 to-pink-200 min-h-full w-full flex flex-col items-center"
>
  <div
    class="w-4/5 bg-gradient-to-r from-pink-100 to-white rounded px-20 pt-10 pb-20 shadow-lg"
  >
    <div class="flex items-center">
      <div class="w-full mt-5 mb-5 flex flex-col">
        <div>
          <span class="text-4xl font-bold font2">My Orders</span>
        </div>
        <div>
          <span class="font2 text-red-500 font-semibold">Home / My Orders</span>
        </div>
      </div>
    </div>
    <mat-divider class="mb-10"></mat-divider>
    <div class="my-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef>Order ID</th>
          <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef>Products</th>
          <td mat-cell *matCellDef="let element">{{ element.products }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">â‚¹{{ element.price }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <div
              class="bg-green-100 text-HotPink-500 px-2 py-1 rounded text-center"
            >
              {{ element.status }}
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
