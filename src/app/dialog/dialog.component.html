<h2 mat-dialog-title>Payment</h2>
<mat-dialog-content class="my-5">
  <p>Would you like to proceed with the payment for the consultation fee?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    color="primary"
    class="!text-white rounded-full"
    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Pay
  </button>
</mat-dialog-actions>
